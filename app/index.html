<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FOOTER</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <footer class="l-footer">
    <div class="l-footer__wrap">
      <nav class="l-footer__nav">
        <a href="#" class="c-link">
          Прайс-лист
        </a>
        <a href="#" class="c-link">
          Контакты
        </a>
      </nav>
      <ul class="l-footer__social">
        <li>
          <a href="#">
            <i class="fa fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <ul class="l-footer__call">
        <li>
          <a href="#" class="c-link c-link--viber">
            Записатись
          </a>
        </li>
        <li>
          <a href="#">
            <img src="img/Viber.png" alt="call_viber">
          </a>
        </li>
      </ul>
      <div class="l-footer__contacts">
        <a href="#" class="c-link c-link--light">
          inbox@kontora.design
        </a>
        <ul class="l-footer__phone">
          <li>
            <span>+380 99 999 99 99</span>
          </li>
          <li>
            <span>+380 342 999 999</span>
          </li>
        </ul>
      </div>
      <div class="l-footer__address">
        <address>Січових Стрільців, 99
          <br> Івано-Франківськ</address>
        <span>Пн — Пт: 9:00–18:00</span>
      </div>
      <div class="l-footer__copyright">
        <a href="#" class="c-link c-link--light">Kontora</a>
        <img src="img/made-in-IF.png" alt="copyright-image">
      </div>
    </div>
  </footer>
</body>
</html>
